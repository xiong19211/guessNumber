<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字</title>
    <style>
        body{
            text-align: center;
        }
        input{
            width: 200px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }
        button{
            background: pink;
            padding: 10px;
            border: none;
            border-radius: 20px
        }
        button:hover{
            background:palevioletred;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
   <h1>Guess Number</h1>
   <input type="number" id='num'>
   <button id='btn'>Guess</button>
   <script>
      //ES6 之後const 常數，用在不會改變的時候。
      
        const btn = document.getElementById('btn');
        const random = Math.floor(Math.random()*6)+1;

        btn.addEventListener('click',function(e){
        let num = (document.getElementById('num')).value;
            num = parseInt(num);
            console.log("random="+random);
            console.log(typeof num);
            console.log(typeof random);

            if ( ! num) {
            Swal.fire({
            title: 'ㄟㄟㄟ!',
            text: '請輸入數字',
            icon: 'error',
            });
                return;
            } //排除未填

            else if (num>6) { //排除>6的值
            Swal.fire({
            title: '不好意思',
            text: '請輸入1~6',
            icon: 'error',
            });
                return;
            }
            else if (num <0) { //排除>6的值
            Swal.fire({
            title: '不好意思',
            text: '請輸入1~6',
            icon: 'error',
            });
                return;
            }
            else if (num === random) {
            Swal.fire({
            title: '你猜對了!',
            text: '請輸入1~6',
            icon: 'success',
            });
                return;
            }

            else if (num>random) {
            Swal.fire({
            title: '不對喔!',
            text: '小一點',
            icon: 'warning',
            });   
                return;
                
            }
            else {
            Swal.fire({
            title: '不對喔!',
            text: '大一點',
            icon: 'warning',
            });   
            }
        
        });
   
   </script>
</body>
</html>
